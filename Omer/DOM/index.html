<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 22px solid black;
        }
    </style>
</head>

<body>

    <div id="content">
        <p class="text">√ßwojdjnhfa√ßlswswkdfn</p>
        <p class="text">f,gma√ßwkrmfa~w√ßeklfm</p>
        <p class="text">qwrgqwergawe√ßgqwe</p>
    </div>
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button>Highlight List Items</button>

    <ul id="list2"></ul>
    <button id="btn2">Add item</button>
    <br>
    <br>
    <input type="text" id="input" placeholder="Your name Sir" style="font-size: xx-large;">
    <div id="greeting_div"></div> <br>
    <button id="clear_btn" style="background-color: blueviolet; font-size: 4rem;">ClearüòÅ</button>
    <br>
    <br>
    <br>
    <div id="box"></div>
    <button id="changeStyleBtn">Change Style</button>

    <script>
        let contentDIV = document.getElementById("content");
        contentDIV.style.backgroundColor = "blue";
        const textAll = document.querySelectorAll(".text");
        textAll.forEach((element) => {
            element.style.color = "white";
        });
        const liALL = document.querySelectorAll("li");
        const liArray = Array.from(liALL); // Converte NodeList para Array
        for (let i = 0; i < liArray.length; i++) {
            console.log(liArray[i]);
        }
        const btn = document.querySelector("button");
        btn.addEventListener("click", () => {
            btn.style.backgroundColor = "tomato";
        });

        function new_element_to_List2() {

            const ul = document.querySelector("#list2") // acces ul
            const btn2 = document.getElementById("btn2") // acces button

            const new_li = document.createElement("li"); //create li
            new_li.textContent = "new item"; //add text in li

            ul.appendChild(new_li); // add li to the ul
        }
        btn2.addEventListener("click", new_element_to_List2) // active function on click

        const input = document.getElementById("input");
        const greeting_div = document.getElementById("greeting_div");
        const clear_btn = document.getElementById("clear_btn");

        // Fun√ß√£o para exibir a sauda√ß√£o quando o usu√°rio pressiona Enter
        function greeting_name(event) {
            if (event.key === "Enter") { // Verifica se a tecla pressionada foi Enter
                const user_name = input.value;
                greeting_div.textContent = `Good Morning Mrs. ${user_name}`;
                greeting_div.style.fontSize = "3rem"; // Ajuste de tamanho se preferir
            }
        }

        // Fun√ß√£o para limpar o placeholder ao focar no campo de entrada
        function clean() {
            input.placeholder = "";
        }

        // Fun√ß√£o para resetar o campo e a sauda√ß√£o
        function reset() {
            input.value = ""; // Limpa o valor do campo
            input.placeholder = "Write your name Sr"; // Restaura o placeholder
            greeting_div.textContent = ""; // Limpa a sauda√ß√£o
        }

        // Event listeners
        clear_btn.addEventListener("click", reset);
        input.addEventListener("focus", clean);
        input.addEventListener("keydown", greeting_name);



        // Seleciona o elemento box e o bot√£o
        const box = document.getElementById('box');
        const changeStyleBtn = document.getElementById('changeStyleBtn');

        // Fun√ß√£o para gerar uma cor aleat√≥ria em hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Define o tamanho m√°ximo permitido
        const MAX_SIZE = 300;

        // Adiciona um ouvinte de eventos ao bot√£o
        changeStyleBtn.addEventListener('click', function () {
            // Obt√©m as dimens√µes atuais do box
            let width = box.clientWidth;
            let height = box.clientHeight;

            // Calcula o novo tamanho, dobrando as dimens√µes atuais
            width *= 2;
            height *= 2;

            // Garante que o tamanho n√£o exceda o m√°ximo permitido
            if (width > MAX_SIZE) {
                width = MAX_SIZE;
            }
            if (height > MAX_SIZE) {
                height = MAX_SIZE;
            }

            // Atualiza o estilo do box
            box.style.width = `${width}px`;
            box.style.height = `${height}px`;

            // Altera a cor da borda para uma cor aleat√≥ria
            box.style.borderColor = getRandomColor(); 
        });


    </script>
</body>

</html>
